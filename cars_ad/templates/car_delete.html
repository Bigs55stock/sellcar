{% extends 'base.html' %} {% block content %}
<h1 class="title pt-5">Confirm delete will be a permanent change {{cars.make}}?</h1>
<form method="post">
    {% csrf_token %}
    <div class="buttons">
        <input class="button is-danger" type="submit" value="Confirm" />
        <a class="button is-primary" href="{% url 'car_detail' cars.pk %}">Cancel</a>
    </div>
</form>
{% endblock %}
