{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
        <link rel="stylesheet" href="{% static 'styles/main.css' %}" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <script src="{% static 'scripts/main.js' %}" defer></script>
        <title>Sellcars - {% block title %}{% endblock %}</title> 
    </head>
    <body >
        <nav class="navbar has-shadow light" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">ðŸš˜</a>
            </div>
            <div>
                <a class="navbar-item" href="/about">About</a>
            </div>
            <div>
                <a class="navbar-item" href="/cars">cars</a>
            </div>
            <div>
                <a class="navbar-item" href="/cars/new">Make listing</a>
            </div>
            {% if user.is_authenticated %}
            <div class="navbar-menu navbar-end">
                <span class="navbar-item">Welcome: {{user.username}}</span>
                <a class="navbar-item" href="{% url 'logout' %}">Logout</a>
            </div>
        {% else %}
            <div class="navbar-menu navbar-end">
                <a class="navbar-item" href="{% url 'login' %}">Log In</a>
                <a class="navbar-item" href="{% url 'signup' %}">Sign Up</a>
            </div>
        {% endif %}
        </nav>
    
        <div class="container">

            {% block content %}{% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
