<!DOCTYPE html>
    <html lang="en">
    <head>
       {% extends 'base.html' %} {% block content %}

        <h1 class="title">Cars listed</h1>
        <form class="mb-5" method="get">
          <div class="field has-addons">
            <div class="control">
             <input class="input" type="text" name="name" placeholder="name" />
            </div>
            <div class="control">
              <input class="button is-danger" type="submit" value="Search" />
            </div>
          </div>
          <a class="button is-dark" href="{% url 'cars_list' %}">Clear Search</a>
          <a class="button is-dark" href="{% url 'car_create' %}">Make listing</a>
          </form>
        <div class="gallery">
          {% for car in cars %}
          <a href="">
            <div class="card">
              <div class="card-image">
                <figure class="image is-square">
                  <img src="{{car.img}}" alt="{{car.make}}" />
                </figure>
              </div>
              <div class="card-header">
                <p class="card-header-title">{{car.make}}</p>
              </div>
            </div>
          </a>
          {% endfor %}
        </div>
        {% endblock %}
